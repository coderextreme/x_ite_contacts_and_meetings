<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X_ITE Minimal Test Case</title>
    <link rel='stylesheet' type='text/css' href='https://cdn.jsdelivr.net/npm/x_ite@latest/dist/x_ite.css'>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/x_ite@latest/dist/x_ite.min.js'></script>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body class="bg-black">
    <x3d-canvas id="x3d-canvas-element" width="100%" height="100%">
      <x3d>
        <scene>
          <background skyColor='0.05 0.0 0.1'></background>
          <viewpoint position='0 0 8'></viewpoint>
          
          <!-- Minimal Test: A single HTML plane to isolate the feature -->
          <billboard>
              <html id="test-plane" style="width: 450px; height: 250px; font-size: 16px; background-color: rgba(20,20,40,0.8); border-radius: 10px; border: 1px solid #557;">
                <div id="test-container" style="color: white; padding: 20px; font-family: sans-serif;">
                  <!-- JS will inject content here -->
                </div>
              </html>
          </billboard>
          
        </scene>
      </x3d>
    </x3d-canvas>
    <div id="root"></div> <!-- Keep for compatibility -->
    <script type="module" src="/index.js"></script>
  </body>
</html>
